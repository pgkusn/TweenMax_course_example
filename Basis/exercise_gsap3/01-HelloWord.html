<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 TweenMax 使用與架構 </title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    html,body{
        width: 100%;
        height: 100%;
        background-color: #FFBF00;
        display: flex;
        align-items: center;
    }
    #box{
        width: 471px;
        height: 228px;
        background-image: url("./images/car.png");
    }
</style>
<body>
    <div id="box"></div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
    <script>
        gsap.to('#box', {duration: 1, x: '500px'});
    </script>
</body>
</html>
